        </div>
    </div>

    <script>
        // Update favicon based on dark mode preference
        function updateFavicon() {
            const favicon = document.getElementById('favicon');
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                favicon.href = './assets/img/favicon-dark.png';
            } else {
                favicon.href = './assets/img/favicon.png';
            }
        }

        // Listen for dark mode changes
        if (window.matchMedia) {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            darkModeMediaQuery.addListener(updateFavicon);
            updateFavicon(); // Set initial favicon
        }

        // Google Analytics simulation (in a real site, this would be the actual GA code)
        console.log('Google Analytics: UA-111540567-4');
    </script>
