<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maibam Rakesh Singh - MLOps Engineer & Statistical Mathematician</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./assets/img/favicon.png" id="favicon">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --border-color: #ecf0f1;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .personal-info {
            flex: 2;
            min-width: 300px;
        }

        .name {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .position {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .affiliation {
            font-size: 1.3rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 20px;
        }

        .avatar-container {
            flex: 1;
            min-width: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* University Section */
        .university-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .university-section::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c" opacity="0.1"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>') no-repeat;
            background-size: contain;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent-color);
        }

        .university-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .university-card {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-top: 3px solid var(--secondary-color);
        }

        .university-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .location {
            color: var(--text-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location i {
            color: var(--accent-color);
        }

        .campuses {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .campus-tag {
            background-color: var(--light-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        /* Contact Links */
        .links-section {
            margin-bottom: 40px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background-color: white;
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .link-card:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background-color: var(--light-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--secondary-color);
            transition: var(--transition);
        }

        .link-card:hover .link-icon {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .link-text strong {
            display: block;
            font-size: 1rem;
        }

        .link-text span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .link-card:hover .link-text span {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .theme-info {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .position {
                font-size: 1.3rem;
            }
            
            .affiliation {
                font-size: 1.1rem;
            }
            
            .avatar {
                width: 160px;
                height: 160px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .university-card {
                min-width: 100%;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode favicon support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            .container {
                background-color: #1e1e1e;
            }
            
            .university-section {
                background: linear-gradient(135deg, #2d2d2d 0%, #252525 100%);
            }
            
            .university-card {
                background-color: #2d2d2d;
                color: #e0e0e0;
            }
            
            .link-card {
                background-color: #2d2d2d;
                color: #e0e0e0;
                border-color: #404040;
            }
            
            .theme-info {
                background-color: #252525;
            }
        }
    </style>
</head>
<body>
